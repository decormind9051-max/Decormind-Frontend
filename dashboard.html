<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decormind Dashboard</title>

  <!-- Icons & layout CSS reused from Arti-Physiotherapist Blog dashboard -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../RikyPhysio/Arti-Physiotherapist/css/Admin-style.css" />

  <style>
    /* Same header & sidebar color overrides as Blog.html */
    #content nav {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
      border-bottom: 1px solid rgba(255, 255, 255, .15);
    }

    .arrowicon {
      color: #fff !important;
    }

    #sidebar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
    }

    #sidebar .brand {
      background: transparent !important;
      color: #fff !important;
    }

    #sidebar .brand .bx {
      color: #fff !important;
    }

    #sidebar .side-menu li a {
      background: transparent !important;
      color: #fff !important;
    }

    #sidebar .side-menu.top li a:hover {
      color: #CFE8FF !important;
    }

    #sidebar .side-menu.top li.active a {
      color: #CFE8FF !important;
    }

    #sidebar .side-menu li.active {
      background: rgba(255, 255, 255, .15) !important;
    }

    /* Main area that will host the quotation form */
    .dashboard-main {
      margin-left: 260px; /* matches typical sidebar width from Admin-style */
      padding: 80px 20px 20px;
      box-sizing: border-box;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .dashboard-card h2 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .quotation-frame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background: #f9fafb;
    }

    body {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">Admin Panel</span>
    </a>
    <ul class="side-menu top">
      <li><a href="../RikyPhysio/Arti-Physiotherapist/Blog.html"><i class='bx bxs-dashboard icon'></i><span class="text">Dashboard</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/SubBlog.html"><i class='bx bxs-image-add icon'></i><span class="text">Service Gallery</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/select_section_view.html"><i class='bx bxs-slideshow icon'></i><span class="text">Section View</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/prescription_form.html"><i class='bx bxs-cog icon'></i><span class="text">Create Prescription</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/invoice.html"><i class='bx bx-receipt icon'></i><span class="text">Create Invoice</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/video-consultation.html"><i class='bx bxs-video icon'></i><span class="text">Video Consultation</span></a></li>
      <li><a href="../RikyPhysio/Arti-Physiotherapist/send-video-whatsapp.html"><i class='bx bxs-share icon'></i><span class="text">Shre Video</span></a></li>
      <!-- New tab for Decormind quotation -->
      <li class="active"><a href="dashboard.html"><i class='bx bx-file icon'></i><span class="text">Make Quotation</span></a></li>
    </ul>
  </section>

  <!-- HEADER / TOP NAV -->
  <section id="content">
    <nav>
      <i class='bx bx-left-arrow-alt arrowicon'></i>
      <i class='bx bx-right-arrow-alt arrowicon' style="display: none;"></i>
    </nav>
  </section>

  <!-- MAIN DASHBOARD AREA WITH EMBEDDED QUOTATION PAGE -->
  <div class="dashboard-main">
    <div class="dashboard-card">
      <h2>Make Quotation</h2>
      <iframe src="quotation.html" class="quotation-frame" title="Decormind Quotation"></iframe>
    </div>
  </div>
</body>
</html>
