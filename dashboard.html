<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decormind Dashboard</title>

  <!-- Decormind main theme (same as index.html) -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons & layout base from Arti-Physiotherapist (for sidebar structure) -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../RikyPhysio/Arti-Physiotherapist/css/Admin-style.css" />

  <style>
    /* Same header & sidebar color overrides as Blog.html */
    #content nav {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
      border-bottom: 1px solid rgba(255, 255, 255, .15);
    }

    .arrowicon {
      color: #fff !important;
    }

    #sidebar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #fff !important;
    }

    #sidebar .brand {
      background: transparent !important;
      color: #fff !important;
    }

    #sidebar .brand .bx {
      color: #fff !important;
    }

    #sidebar .side-menu li a {
      background: transparent !important;
      color: #fff !important;
    }

    #sidebar .side-menu.top li a:hover {
      color: #CFE8FF !important;
    }

    #sidebar .side-menu.top li.active a {
      color: #CFE8FF !important;
    }

    #sidebar .side-menu li.active {
      background: rgba(255, 255, 255, .15) !important;
    }

    /* Main area that will host the quotation form */
    .dashboard-main {
      margin-left: 260px; /* matches typical sidebar width from Admin-style */
      padding: 80px 20px 20px;
      box-sizing: border-box;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .dashboard-card h2 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .quotation-frame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background: #f9fafb;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="#" class="brand">
      <i class='bx bxs-smile'></i>
      <span class="text">Admin Panel</span>
    </a>
    <ul class="side-menu top">
      <!-- Single tab: Make Quotation -->
      <li class="active">
        <a href="dashboard.html">
          <i class='bx bx-file icon'></i>
          <span class="text">Make Quotation</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- HEADER / TOP NAV -->
  <section id="content">
    <nav>
      <i class='bx bx-left-arrow-alt arrowicon'></i>
      <i class='bx bx-right-arrow-alt arrowicon' style="display: none;"></i>
    </nav>
  </section>

  <!-- MAIN DASHBOARD AREA WITH EMBEDDED QUOTATION PAGE -->
  <div class="dashboard-main">
    <div class="dashboard-card">
      <h2>Make Quotation</h2>
      <iframe src="quotation.html" class="quotation-frame" title="Decormind Quotation"></iframe>
    </div>
  </div>
</body>
</html>
